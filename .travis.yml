osx_image: xcode8.3
language: objective-c

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -project StringSearchKit.xcodeproj -scheme StringSearchKit -sdk macosx10.12 ONLY_ACTIVE_ARCH=NO | xcpretty
